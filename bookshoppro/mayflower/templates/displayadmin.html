<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'display' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <center><h1 class="h2_cls">admin details</h1></center>
    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email id</th>
                <th>Image</th>
                <th>Username</th>
                <th>Password</th>
                <th>Confirm password</th>
            </tr>
            </thead>
              {% for i in data %}
            <tr>
                <td> {{ i.Name }}</td>
                <td> {{ i.Mobile }}</td>
                <td> {{ i.Email }}</td>
                <td>
                    <img src="{{ i.Image.url }}" width="40" height="40">
                </td>
                <td> {{ i.Uname }}</td>
                <td> {{ i.Pswrd }}</td>

                <td> {{ i.Cnfrm }}</td>
                <td>
                    <form action="{% url 'editpage' dataid=i.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">edit</button>
                    </form>
                </td>
                <td>

                    <form action="{% url 'deletepage' dataid=i.id %}">
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>


                </td>


            </tr>
            {% endfor %}

        </table>
    </div>

</form>

</body>
</html>
{% endblock %}
