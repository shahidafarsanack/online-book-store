<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'catdisplay' %}" enctype="multipart/form-data">
    {% csrf_token %}
        <center><h1 class="h2_cls">Category details</h1></center>

    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
            <tr>
                <th>Category name</th>

                <th>Image</th>
            </tr>
            </thead>
              {% for i in dt %}
            <tr>
                <td> {{ i.Catname }}</td>


                <td>
                    <img src="{{ i.Image.url }}" width="40" height="40">
                </td>

                <td>
                    <form action="{% url 'cateditpage' dataid=i.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">edit</button>
                    </form>
                </td>
                <td>

                    <form action="{% url 'catdelete' dataid=i.id %}">
                        <button type="submit" class="btn btn-primary">delete</button>
                    </form>


                </td>


            </tr>
            {% endfor %}

        </table>
    </div>

</form>

</body>
</html>
{% endblock %}
